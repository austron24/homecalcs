    <script>
        let uuidList = [];

        function generateUUIDv4() {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                const r = Math.random() * 16 | 0;
                const v = c === 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        }

        function generateUUIDv1() {
            const now = Date.now();
            const uuid = 'xxxxxxxx-xxxx-1xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c, i) {
                if (i < 8) {
                    return ((now >> ((7 - i) * 4)) & 0xf).toString(16);
                }
                const r = Math.random() * 16 | 0;
                const v = c === 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
            return uuid;
        }

        function generateUUID() {
            const version = document.getElementById('version').value;
            return version === '1' ? generateUUIDv1() : generateUUIDv4();
        }

        function formatUUID(uuid) {
            const format = document.getElementById('format').value;
            switch (format) {
                case 'uppercase': return uuid.toUpperCase();
                case 'nodashes': return uuid.replace(/-/g, '');
                case 'braces': return '{' + uuid + '}';
                default: return uuid.toLowerCase();
            }
        }

        function generateSingle() {
            const uuid = formatUUID(generateUUID());
            document.getElementById('currentUuid').textContent = uuid;
        }

        function copyCurrent() {
            const uuid = document.getElementById('currentUuid').textContent;
            navigator.clipboard.writeText(uuid);
        }

        function updateFormat() {
            const current = document.getElementById('currentUuid').textContent;
            if (current && current !== '-') {
                // Extract base UUID without formatting
                let base = current.replace(/[{}-]/g, '').toLowerCase();
                if (base.length === 32) {
                    base = base.slice(0,8) + '-' + base.slice(8,12) + '-' + base.slice(12,16) + '-' + base.slice(16,20) + '-' + base.slice(20);
                }
                document.getElementById('currentUuid').textContent = formatUUID(base);
            }
            updateListFormat();
        }

        function generateBulk() {
            const count = Math.min(100, Math.max(1, parseInt(document.getElementById('bulkCount').value) || 10));
            uuidList = [];
            for (let i = 0; i < count; i++) {
                uuidList.push(generateUUID());
            }
            renderList();
        }

        function renderList() {
            const container = document.getElementById('uuidList');
            container.innerHTML = uuidList.map((uuid, i) => `
                <div class="uuid-item">
                    <span>${formatUUID(uuid)}</span>
                    <button onclick="copyItem(${i})">üìã</button>
                </div>
            `).join('');
        }

        function updateListFormat() {
            renderList();
        }

        function copyItem(index) {
            navigator.clipboard.writeText(formatUUID(uuidList[index]));
        }

        function copyAll() {
            const text = uuidList.map(uuid => formatUUID(uuid)).join('\n');
            navigator.clipboard.writeText(text);
        }

        function clearList() {
            uuidList = [];
            document.getElementById('uuidList').innerHTML = '';
        }

        generateSingle();
    </script>
