    <script>
        function gcd(a, b) {
            a = Math.abs(a);
            b = Math.abs(b);
            while (b) {
                [a, b] = [b, a % b];
            }
            return a;
        }

        function simplify(num, den) {
            if (den === 0) return { num: 0, den: 1 };
            const g = gcd(num, den);
            let n = num / g;
            let d = den / g;
            if (d < 0) { n = -n; d = -d; }
            return { num: n, den: d };
        }

        function toMixed(num, den) {
            if (den === 0) return '0';
            const simp = simplify(num, den);
            const whole = Math.floor(Math.abs(simp.num) / simp.den);
            const remainder = Math.abs(simp.num) % simp.den;
            const sign = simp.num < 0 ? '-' : '';
            if (whole === 0) return `${sign}${remainder}/${simp.den}`;
            if (remainder === 0) return `${sign}${whole}`;
            return `${sign}${whole} ${remainder}/${simp.den}`;
        }

        function calculate() {
            const num1 = parseInt(document.getElementById('num1').value) || 0;
            const den1 = parseInt(document.getElementById('den1').value) || 1;
            const num2 = parseInt(document.getElementById('num2').value) || 0;
            const den2 = parseInt(document.getElementById('den2').value) || 1;
            const op = document.getElementById('operator').value;

            let resNum, resDen;
            if (op === 'add') {
                resNum = num1 * den2 + num2 * den1;
                resDen = den1 * den2;
            } else if (op === 'subtract') {
                resNum = num1 * den2 - num2 * den1;
                resDen = den1 * den2;
            } else if (op === 'multiply') {
                resNum = num1 * num2;
                resDen = den1 * den2;
            } else {
                resNum = num1 * den2;
                resDen = den1 * num2;
            }

            const simp = simplify(resNum, resDen);
            const decimal = resDen !== 0 ? resNum / resDen : 0;

            document.getElementById('result').textContent = `${simp.num}/${simp.den}`;
            document.getElementById('simplified').textContent = `${simp.num}/${simp.den}`;
            document.getElementById('decimal').textContent = decimal.toFixed(4);
            document.getElementById('mixed').textContent = toMixed(resNum, resDen);
        }

        function simplifyFraction() {
            const num = parseInt(document.getElementById('simpNum').value) || 0;
            const den = parseInt(document.getElementById('simpDen').value) || 1;
            const simp = simplify(num, den);
            document.getElementById('simplifiedResult').textContent = `${simp.num}/${simp.den}`;
        }

        function decimalToFraction() {
            const dec = parseFloat(document.getElementById('decimalInput').value) || 0;
            const precision = 10000;
            const num = Math.round(dec * precision);
            const den = precision;
            const simp = simplify(num, den);
            document.getElementById('decToFracResult').textContent = `${simp.num}/${simp.den}`;
        }

        calculate();
        simplifyFraction();
        decimalToFraction();
    </script>
