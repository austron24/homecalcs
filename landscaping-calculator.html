    <style>
        :root { --primary: #22c55e; --primary-dark: #16a34a; --secondary: #22d3ee; --accent: #f59e0b; --bg-dark: #0f172a; --bg-card: #1e293b; --bg-input: #334155; --text-primary: #f1f5f9; --text-secondary: #94a3b8; --border: #475569; --success: #10b981; }

        input, select { width: 100%; padding: 15px; border: 2px solid var(--border); border-radius: 10px; font-size: 1rem; background: var(--bg-input); color: var(--text-primary); }
        input:focus, select:focus { outline: none; border-color: var(--primary); }
        .result-hero { background: linear-gradient(135deg, var(--primary), var(--primary-dark)); padding: 40px; border-radius: 16px; text-align: center; margin: 20px 0; }
        .result-hero-value { font-size: 3rem; font-weight: 800; color: white; }
        .result-hero-label { color: rgba(255,255,255,0.9); font-size: 1.2rem; }

        .related-link { display: block; padding: 12px 16px; background: var(--bg-input); border-radius: 8px; color: var(--text-primary); text-decoration: none; }

        @media (max-width: 968px) { .main-container { grid-template-columns: 1fr; } .sidebar { display: none; } }

<body>
    </div>
    </div>

    <header class="header">
        <h1>üåø Landscaping Cost Calculator</h1>
    </header>

    <div class="main-container">
        <div class="content-area">
            <div class="card">
                <h2>üè° Project Type</h2>
                <div class="project-grid">
                    <button class="project-btn active" onclick="setProject('sod', this)">
                        <span class="emoji">üå±</span>Sod/Lawn
                    </button>
                    <button class="project-btn" onclick="setProject('mulch', this)">
                        <span class="emoji">ü™µ</span>Mulch
                    </button>
                    <button class="project-btn" onclick="setProject('plants', this)">
                        <span class="emoji">üå∏</span>Plants
                    </button>
                    <button class="project-btn" onclick="setProject('trees', this)">
                        <span class="emoji">üå≥</span>Trees
                    </button>
                    <button class="project-btn" onclick="setProject('irrigation', this)">
                        <span class="emoji">üíß</span>Irrigation
                    </button>
                    <button class="project-btn" onclick="setProject('hardscape', this)">
                        <span class="emoji">üß±</span>Hardscape
                    </button>
                </div>

                <div class="form-grid">
                    <div class="form-group">
                        <label id="areaLabel">Area (sq ft)</label>
                        <input type="number" id="area" value="1000" step="100" oninput="calculate()">
                    </div>
                    <div class="form-group">
                        <label>Quality Level</label>
                        <select id="quality" onchange="calculate()">
                            <option value="budget">Budget</option>
                            <option value="mid" selected>Mid-Range</option>
                            <option value="premium">Premium</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Installation</label>
                        <select id="installation" onchange="calculate()">
                            <option value="diy">DIY</option>
                            <option value="pro" selected>Professional</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Region</label>
                        <select id="region" onchange="calculate()">
                            <option value="0.85">Low Cost Area</option>
                            <option value="1.0" selected>Average</option>
                            <option value="1.25">High Cost Area</option>
                        </select>
                    </div>
                </div>

                <div class="result-hero">
                    <div class="result-hero-label">Estimated Total Cost</div>
                    <div class="result-hero-value" id="totalCost">$0</div>
                </div>

                <div class="results-grid">
                    <div class="result-card">
                        <div class="result-value" id="materialCost">$0</div>
                        <div class="result-label">Materials</div>
                    </div>
                    <div class="result-card">
                        <div class="result-value" id="laborCost">$0</div>
                        <div class="result-label">Labor</div>
                    </div>
                    <div class="result-card">
                        <div class="result-value" id="perSqft">$0</div>
                        <div class="result-label">Per Sq Ft</div>
                    </div>
                </div>
            </div>

            <div class="card">
                <h2>üìä Cost Breakdown</h2>
                <div id="breakdown"></div>
            </div>

            </div>

            <div class="card">
                <h2>üîó Related Tools</h2>
                <div class="related-tools">
                    <a href="mulch-calculator.html" class="related-link">ü™µ Mulch Calculator</a>
                    <a href="gravel-calculator.html" class="related-link">ü™® Gravel Calculator</a>
                    <a href="fence-calculator.html" class="related-link">üè° Fence Calculator</a>
                    <a href="lawn-fertilizer-calculator.html" class="related-link">üåø Fertilizer</a>
                </div>
            </div>
        </div>

        <div class="sidebar">
            </div>
        </div>
    </div>

    <script>
        const projectData = {
            sod: {
                label: 'Area (sq ft)',
                materialLow: 0.30, materialMid: 0.55, materialHigh: 0.85,
                laborRate: 0.75,
                breakdown: [
                    ['Sod material', '40-50%'],
                    ['Soil prep', '15-20%'],
                    ['Delivery', '5-10%'],
                    ['Labor', '30-40%']
                ]
            },
            mulch: {
                label: 'Area (sq ft)',
                materialLow: 0.15, materialMid: 0.35, materialHigh: 0.60,
                laborRate: 0.25,
                breakdown: [
                    ['Mulch material', '50-60%'],
                    ['Edging', '10-15%'],
                    ['Delivery', '10%'],
                    ['Labor', '20-25%']
                ]
            },
            plants: {
                label: 'Planting Area (sq ft)',
                materialLow: 3, materialMid: 8, materialHigh: 20,
                laborRate: 4,
                breakdown: [
                    ['Plants/shrubs', '50-60%'],
                    ['Soil amendments', '10-15%'],
                    ['Mulch', '10%'],
                    ['Labor', '20-30%']
                ]
            },
            trees: {
                label: 'Number of Trees',
                materialLow: 150, materialMid: 400, materialHigh: 1200,
                laborRate: 150,
                breakdown: [
                    ['Trees', '50-65%'],
                    ['Delivery', '5-10%'],
                    ['Planting labor', '25-35%'],
                    ['Staking/mulch', '5-10%']
                ]
            },
            irrigation: {
                label: 'Area (sq ft)',
                materialLow: 0.50, materialMid: 1.00, materialHigh: 2.00,
                laborRate: 0.75,
                breakdown: [
                    ['Sprinkler heads', '20-25%'],
                    ['Piping/valves', '25-30%'],
                    ['Controller', '10-15%'],
                    ['Labor', '35-45%']
                ]
            },
            hardscape: {
                label: 'Area (sq ft)',
                materialLow: 8, materialMid: 18, materialHigh: 35,
                laborRate: 10,
                breakdown: [
                    ['Pavers/stone', '40-50%'],
                    ['Base material', '10-15%'],
                    ['Edging', '5-10%'],
                    ['Labor', '35-45%']
                ]
            }
        };
        
        let currentProject = 'sod';
        
        function setProject(project, btn) {
            currentProject = project;
            document.querySelectorAll('.project-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            document.getElementById('areaLabel').textContent = projectData[project].label;
            
            const defaults = { sod: 1000, mulch: 500, plants: 200, trees: 5, irrigation: 2000, hardscape: 300 };
            document.getElementById('area').value = defaults[project];
            calculate();
        }

        function calculate() {
            const area = parseFloat(document.getElementById('area').value) || 0;
            const quality = document.getElementById('quality').value;
            const installation = document.getElementById('installation').value;
            const region = parseFloat(document.getElementById('region').value);
            
            const project = projectData[currentProject];
            let materialRate;
            if (quality === 'budget') materialRate = project.materialLow;
            else if (quality === 'mid') materialRate = project.materialMid;
            else materialRate = project.materialHigh;
            
            const materialCost = area * materialRate * region;
            const laborCost = installation === 'pro' ? area * project.laborRate * region : 0;
            const total = materialCost + laborCost;
            const perSqft = area > 0 ? total / area : 0;
            
            document.getElementById('totalCost').textContent = '$' + Math.round(total).toLocaleString();
            document.getElementById('materialCost').textContent = '$' + Math.round(materialCost).toLocaleString();
            document.getElementById('laborCost').textContent = '$' + Math.round(laborCost).toLocaleString();
            document.getElementById('perSqft').textContent = '$' + perSqft.toFixed(2);
            
            const breakdownHTML = project.breakdown.map(([item, pct]) => 
                `<div class="breakdown-row"><span>${item}</span><span>${pct}</span></div>`
            ).join('');
            document.getElementById('breakdown').innerHTML = breakdownHTML;
        }
        
        calculate();
    </script>
</body>
