    <header class="header">

    <div class="main-container">
        <div class="content-area">
            <div class="card">
                <div class="stopwatch-display">
                    <div class="time-display">
                        <span id="minutes">00</span>:<span id="seconds">00</span>.<span class="ms" id="milliseconds">00</span>
                    </div>
                </div>
                
                <div class="controls">
                    <button class="control-btn start" id="startBtn" onclick="startStop()">‚ñ∂ Start</button>
                    <button class="control-btn lap" onclick="lap()">üèÅ Lap</button>
                    <button class="control-btn reset" onclick="reset()">‚Ü∫ Reset</button>
                </div>
            </div>

            <div class="card">
                <h2>üèÅ Lap Times</h2>
                <div class="lap-times" id="lapTimes">
                    <p style="color: var(--text-secondary); text-align: center;">Lap times will appear here</p>
                </div>

    <script>
        let running = false;
        let startTime = 0;
        let elapsed = 0;
        let interval = null;
        let laps = [];
        let lastLapTime = 0;
        
        function startStop() {
            const btn = document.getElementById('startBtn');
            if (running) {
                running = false;
                clearInterval(interval);
                btn.textContent = '‚ñ∂ Start';
                btn.classList.remove('stop');
                btn.classList.add('start');
            } else {
                running = true;
                startTime = Date.now() - elapsed;
                interval = setInterval(update, 10);
                btn.textContent = '‚è∏ Stop';
                btn.classList.remove('start');
                btn.classList.add('stop');
            }
        }
        
        function update() {
            elapsed = Date.now() - startTime;
            const minutes = Math.floor(elapsed / 60000);
            const seconds = Math.floor((elapsed % 60000) / 1000);
            const ms = Math.floor((elapsed % 1000) / 10);
            
            document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
            document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');
            document.getElementById('milliseconds').textContent = String(ms).padStart(2, '0');
        }
        
        function formatTime(ms) {
            const minutes = Math.floor(ms / 60000);
            const seconds = Math.floor((ms % 60000) / 1000);
            const milliseconds = Math.floor((ms % 1000) / 10);
            return `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}.${String(milliseconds).padStart(2, '0')}`;
        }
        
        function lap() {
            if (!running && elapsed === 0) return;
            
            const lapTime = elapsed;
            const split = lapTime - lastLapTime;
            lastLapTime = lapTime;
            laps.unshift({ total: lapTime, split: split });
            
            const container = document.getElementById('lapTimes');
            container.innerHTML = laps.map((l, i) => `
                <div class="lap-item">
                    <span class="lap-number">Lap ${laps.length - i}</span>
                    <span class="lap-split">+${formatTime(l.split)}</span>
                    <span class="lap-time">${formatTime(l.total)}</span>
                </div>
            `).join('');
        }
        
        function reset() {
            running = false;
            clearInterval(interval);
            elapsed = 0;
            laps = [];
            lastLapTime = 0;
            
            document.getElementById('minutes').textContent = '00';
            document.getElementById('seconds').textContent = '00';
            document.getElementById('milliseconds').textContent = '00';
            document.getElementById('lapTimes').innerHTML = '<p style="color: var(--text-secondary); text-align: center;">Lap times will appear here</p>';
            
            const btn = document.getElementById('startBtn');
            btn.textContent = '‚ñ∂ Start';
            btn.classList.remove('stop');
            btn.classList.add('start');
        }
        
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') { e.preventDefault(); startStop(); }
            if (e.code === 'KeyL') lap();
            if (e.code === 'KeyR') reset();
        });
    </script>
