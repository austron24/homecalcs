    <script>
        function convertCase(type) {
            const input = document.getElementById('textInput');
            const text = input.value;
            
            switch(type) {
                case 'upper': input.value = text.toUpperCase(); break;
                case 'lower': input.value = text.toLowerCase(); break;
                case 'title': input.value = text.toLowerCase().replace(/\b\w/g, c => c.toUpperCase()); break;
                case 'sentence': input.value = text.toLowerCase().replace(/(^\w|[.!?]\s+\w)/g, c => c.toUpperCase()); break;
                case 'camel': input.value = text.toLowerCase().replace(/[^a-zA-Z0-9]+(.)/g, (m, c) => c.toUpperCase()); break;
                case 'pascal': input.value = text.toLowerCase().replace(/(?:^|\s|[^a-zA-Z0-9]+)(.)/g, (m, c) => c.toUpperCase()).replace(/[^a-zA-Z0-9]/g, ''); break;
                case 'snake': input.value = text.toLowerCase().replace(/\s+/g, '_').replace(/[^a-zA-Z0-9_]/g, ''); break;
                case 'kebab': input.value = text.toLowerCase().replace(/\s+/g, '-').replace(/[^a-zA-Z0-9-]/g, ''); break;
                case 'alternate': input.value = text.split('').map((c, i) => i % 2 ? c.toUpperCase() : c.toLowerCase()).join(''); break;
                case 'inverse': input.value = text.split('').map(c => c === c.toUpperCase() ? c.toLowerCase() : c.toUpperCase()).join(''); break;
            }
            updateStats();
        }
        
        function updateStats() {
            const text = document.getElementById('textInput').value;
            document.getElementById('charCount').textContent = text.length;
            document.getElementById('wordCount').textContent = text.trim() ? text.trim().split(/\s+/).length : 0;
            document.getElementById('sentenceCount').textContent = text.split(/[.!?]+/).filter(s => s.trim()).length;
        }
        
        function copyText() { navigator.clipboard.writeText(document.getElementById('textInput').value); }
        function clearText() { document.getElementById('textInput').value = ''; updateStats(); }
    </script>
