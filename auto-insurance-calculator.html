            <div class="card">
                <h2>ðŸš˜ Driver & Vehicle Info</h2>
                <div class="form-grid">
                    <div class="form-group">
                        <label>Driver Age</label>
                        <input type="number" id="age" value="35" oninput="calculate()">
                    </div>
                    <div class="form-group">

                        <input type="number" id="vehicleAge" value="3" oninput="calculate()">
                    </div>
                    <div class="form-group">
                        <label>Annual Miles Driven</label>
                        <select id="mileage" onchange="calculate()">
                            <option value="0.9">Under 7,500</option>

                        </select>
                    </div>
                    <div class="form-group">

                        <select id="record" onchange="calculate()">

                            <option value="1.0" selected>$500</option>

                        </select>

    <script>
        function calculate() {
            const age = parseInt(document.getElementById('age').value) || 35;
            const experience = parseInt(document.getElementById('experience').value) || 10;
            const vehicleValue = parseFloat(document.getElementById('vehicleValue').value) || 25000;
            const vehicleAge = parseInt(document.getElementById('vehicleAge').value) || 3;
            const mileage = parseFloat(document.getElementById('mileage').value) || 1.0;
            const record = parseFloat(document.getElementById('record').value) || 1.0;
            const coverage = parseFloat(document.getElementById('coverage').value) || 1.0;
            const deductible = parseFloat(document.getElementById('deductible').value) || 1.0;
            
            // Base premium calculation
            let basePremium = 100; // Monthly base
            
            // Age factor
            let ageFactor = 1.0;
            if (age < 25) ageFactor = 1.5;
            else if (age < 30) ageFactor = 1.2;
            else if (age > 65) ageFactor = 1.15;
            
            // Experience factor
            let expFactor = experience < 3 ? 1.3 : (experience < 5 ? 1.1 : 1.0);
            
            // Vehicle value factor (comprehensive/collision)
            let valueFactor = 1 + (vehicleValue / 100000);
            
            // Vehicle age factor
            let vehAgeFactor = vehicleAge > 10 ? 0.8 : (vehicleAge > 5 ? 0.9 : 1.0);
            
            const monthlyPremium = basePremium * ageFactor * expFactor * valueFactor * vehAgeFactor * mileage * record * coverage * deductible;
            const semiAnnual = monthlyPremium * 6;
            const annual = monthlyPremium * 12;
            
            const mileageMap = { 0.9: 5000, 1.0: 10000, 1.1: 13500, 1.2: 18000 };
            const annualMiles = mileageMap[mileage] || 10000;
            const perMile = annual / annualMiles;
            
            document.getElementById('monthlyPremium').textContent = '$' + monthlyPremium.toFixed(0);
            document.getElementById('semiAnnual').textContent = '$' + semiAnnual.toFixed(0);
            document.getElementById('annual').textContent = '$' + annual.toFixed(0);
            document.getElementById('perMile').textContent = '$' + perMile.toFixed(3);
            
            // Generate factors breakdown
            const factors = [
                { name: 'Age', factor: ageFactor, desc: age < 25 ? 'Under 25' : (age > 65 ? 'Over 65' : 'Prime age') },
                { name: 'Experience', factor: expFactor, desc: experience + ' years' },
                { name: 'Vehicle Value', factor: valueFactor, desc: '$' + vehicleValue.toLocaleString() },
                { name: 'Vehicle Age', factor: vehAgeFactor, desc: vehicleAge + ' years old' },
                { name: 'Mileage', factor: mileage, desc: document.getElementById('mileage').options[document.getElementById('mileage').selectedIndex].text },
                { name: 'Driving Record', factor: record, desc: document.getElementById('record').options[document.getElementById('record').selectedIndex].text }
            ];
            
            let factorsHtml = '';
            factors.forEach(f => {
                const impact = f.factor > 1 ? '+' + ((f.factor - 1) * 100).toFixed(0) + '%' : (f.factor < 1 ? '-' + ((1 - f.factor) * 100).toFixed(0) + '%' : 'â€”');
                const impactClass = f.factor > 1 ? 'increase' : (f.factor < 1 ? 'decrease' : '');
                factorsHtml += `<div class="factor-item">
                    <div>
                        <strong>${f.name}</strong>
                        <div style="color: var(--text-secondary); font-size: 0.85rem;">${f.desc}</div>
                    </div>
                    <div class="factor-impact ${impactClass}">${impact}</div>
                </div>`;
            });
            document.getElementById('factors').innerHTML = factorsHtml;
        }
        
        calculate();
    </script>
