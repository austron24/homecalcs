    <header class="header">

        <div class="content-area">
            <div class="card">
                <h2>üí° Add Appliances</h2>
                <div class="rate-input">
                    <div class="form-group" style="flex: 1;">
                        <label>Electricity Rate ($/kWh)</label>
                        <input type="number" id="rate" value="0.12" step="0.01" oninput="calculate()">
                    </div>
                </div>
                
                <div class="form-grid">
                    <div class="form-group">
                        <label>Appliance</label>
                        <input type="text" id="appName" placeholder="Air Conditioner">
                    </div>
                    <div class="form-group">
                        <label>Watts</label>
                        <input type="number" id="appWatts" placeholder="1500">
                    </div>
                    <div class="form-group">
                        <label>Hours/Day</label>

                    </div>
                </div>
                <button class="add-btn" onclick="addAppliance()" style="width: 100%;">+ Add Appliance</button>
                
                <div class="presets">
                    <button class="preset-btn" onclick="addPreset('AC', 1500, 8)">üå°Ô∏è Air Conditioner</button>
                    <button class="preset-btn" onclick="addPreset('Fridge', 150, 24)">üßä Refrigerator</button>
                    <button class="preset-btn" onclick="addPreset('Washer', 500, 1)">üß∫ Washing Machine</button>
                    <button class="preset-btn" onclick="addPreset('TV', 100, 5)">üì∫ Television</button>
                    <button class="preset-btn" onclick="addPreset('Computer', 300, 8)">üíª Computer</button>
                    <button class="preset-btn" onclick="addPreset('Lights', 60, 6)">üí° LED Lights</button>
                </div>
                
                <div class="appliance-list" id="applianceList"></div>
                
                <div class="results-grid">
                    <div class="result-card">

    <script>
        let appliances = [];
        
        function addAppliance() {
            const name = document.getElementById('appName').value || 'Appliance';
            const watts = parseFloat(document.getElementById('appWatts').value) || 0;
            const hours = parseFloat(document.getElementById('appHours').value) || 0;
            
            if (watts > 0 && hours > 0) {
                appliances.push({ name, watts, hours });
                document.getElementById('appName').value = '';
                document.getElementById('appWatts').value = '';
                document.getElementById('appHours').value = '';
                renderList();
                calculate();
            }
        }
        
        function addPreset(name, watts, hours) {
            appliances.push({ name, watts, hours });
            renderList();
            calculate();
        }
        
        function removeAppliance(index) {
            appliances.splice(index, 1);
            renderList();
            calculate();
        }
        
        function renderList() {
            document.getElementById('applianceList').innerHTML = appliances.map((a, i) => `
                <div class="appliance-item">
                    <div>
                        <strong>${a.name}</strong>
                        <div style="color: var(--text-secondary); font-size: 0.85rem;">${a.watts}W √ó ${a.hours}hrs/day</div>
                    </div>
                    <button class="remove-btn" onclick="removeAppliance(${i})">√ó</button>
                </div>
            `).join('');
        }
        
        function calculate() {
            const rate = parseFloat(document.getElementById('rate').value) || 0.12;
            
            let dailyKwh = 0;
            appliances.forEach(a => {
                dailyKwh += (a.watts * a.hours) / 1000;
            });
            
            const monthlyCost = dailyKwh * 30 * rate;
            const yearlyCost = dailyKwh * 365 * rate;
            
            document.getElementById('dailyKwh').textContent = dailyKwh.toFixed(1);
            document.getElementById('monthlyCost').textContent = '$' + monthlyCost.toFixed(2);
            document.getElementById('yearlyCost').textContent = '$' + yearlyCost.toFixed(0);
        }
        
        // Add some default appliances
        addPreset('Refrigerator', 150, 24);
        addPreset('Television', 100, 4);
    </script>
