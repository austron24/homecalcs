            <div class="card">
                <h2>‚úçÔ∏è Enter Your Text</h2>
                <textarea id="text" placeholder="Start typing or paste your text here..." oninput="analyze()"></textarea>
                
                <div class="stats-grid">

                    </div>

            <div class="card">
                <h2>üìä Additional Stats</h2>
                <div class="breakdown-row"><span>Characters (no spaces)</span><span id="charsNoSpace">0</span></div>
                <div class="breakdown-row"><span>Reading Time</span><span id="readTime">0 min</span></div>
                <div class="breakdown-row"><span>Speaking Time</span><span id="speakTime">0 min</span></div>

    <script>
        function analyze() {
            const text = document.getElementById('text').value;
            
            // Word count
            const words = text.trim() === '' ? 0 : text.trim().split(/\s+/).length;
            
            // Character counts
            const chars = text.length;
            const charsNoSpace = text.replace(/\s/g, '').length;
            
            // Sentence count
            const sentences = text.split(/[.!?]+/).filter(s => s.trim().length > 0).length;
            
            // Paragraph count
            const paragraphs = text.split(/\n\n+/).filter(p => p.trim().length > 0).length;
            
            // Reading/speaking time (avg 200 words/min reading, 150 speaking)
            const readTime = Math.ceil(words / 200);
            const speakTime = Math.ceil(words / 150);
            
            // Average word length
            const avgWord = words > 0 ? (charsNoSpace / words).toFixed(1) : 0;

            document.getElementById('words').textContent = words.toLocaleString();
            document.getElementById('chars').textContent = chars.toLocaleString();
            document.getElementById('sentences').textContent = sentences;
            document.getElementById('paragraphs').textContent = paragraphs;
            
            document.getElementById('charsNoSpace').textContent = charsNoSpace.toLocaleString();
            document.getElementById('readTime').textContent = readTime + ' min';
            document.getElementById('speakTime').textContent = speakTime + ' min';
            document.getElementById('avgWord').textContent = avgWord + ' chars';
        }
    </script>
