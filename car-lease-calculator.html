                    <div class="form-group">

                        <input type="number" id="msrp" value="35000" step="1000" oninput="calculate()">

    <script>
        function calculate() {
            const msrp = parseFloat(document.getElementById('msrp').value) || 0;
            const price = parseFloat(document.getElementById('price').value) || 0;
            const down = parseFloat(document.getElementById('down').value) || 0;
            const trade = parseFloat(document.getElementById('trade').value) || 0;
            const term = parseInt(document.getElementById('term').value);
            const residualPct = parseFloat(document.getElementById('residual').value) / 100;
            const mf = parseFloat(document.getElementById('mf').value) || 0;
            const taxRate = parseFloat(document.getElementById('tax').value) / 100;

            const residualVal = msrp * residualPct;
            const capCost = price - down - trade;
            const depreciation = (capCost - residualVal) / term;
            const financeCharge = (capCost + residualVal) * mf;
            const preTax = depreciation + financeCharge;
            const taxAmount = preTax * taxRate;
            const monthly = preTax + taxAmount;
            const totalLease = (monthly * term) + down;
            const apr = mf * 2400;

            document.getElementById('monthly').textContent = '$' + Math.round(monthly).toLocaleString();
            document.getElementById('totalLease').textContent = '$' + Math.round(totalLease).toLocaleString();
            document.getElementById('residualVal').textContent = '$' + Math.round(residualVal).toLocaleString();
            document.getElementById('apr').textContent = apr.toFixed(1) + '%';

            document.getElementById('depreciation').textContent = '$' + Math.round(depreciation).toLocaleString() + '/mo';
            document.getElementById('financeCharge').textContent = '$' + Math.round(financeCharge).toLocaleString() + '/mo';
            document.getElementById('taxAmount').textContent = '$' + Math.round(taxAmount).toLocaleString() + '/mo';
            document.getElementById('dueAtSign').textContent = '$' + Math.round(down + monthly).toLocaleString();
        }
        calculate();
    </script>
