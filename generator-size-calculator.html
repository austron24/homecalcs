    <script>
        const appliances = [
            { name: 'Refrigerator', running: 150, starting: 600, emoji: 'üßä' },
            { name: 'Freezer', running: 150, starting: 500, emoji: '‚ùÑÔ∏è' },
            { name: 'Window AC (10,000 BTU)', running: 1200, starting: 3600, emoji: '‚ùÑÔ∏è' },
            { name: 'Central AC (3 ton)', running: 3500, starting: 7500, emoji: 'üè†' },
            { name: 'Sump Pump (1/3 HP)', running: 500, starting: 1200, emoji: 'üíß' },
            { name: 'Well Pump (1 HP)', running: 1000, starting: 3000, emoji: 'üíß' },
            { name: 'Electric Water Heater', running: 4500, starting: 4500, emoji: 'üî•' },
            { name: 'Space Heater', running: 1500, starting: 1500, emoji: 'üî•' },
            { name: 'Microwave', running: 1000, starting: 1000, emoji: 'üì¶' },
            { name: 'Coffee Maker', running: 1000, starting: 1000, emoji: '‚òï' },
            { name: 'Toaster', running: 1200, starting: 1200, emoji: 'üçû' },
            { name: 'TV (LED)', running: 100, starting: 100, emoji: 'üì∫' },
            { name: 'Computer', running: 200, starting: 200, emoji: 'üíª' },
            { name: 'Phone Charger', running: 25, starting: 25, emoji: 'üì±' },
            { name: 'Lights (5 bulbs)', running: 75, starting: 75, emoji: 'üí°' },
            { name: 'Garage Door Opener', running: 700, starting: 1400, emoji: 'üöó' },
            { name: 'Electric Stove', running: 2500, starting: 2500, emoji: 'üç≥' },
            { name: 'Washing Machine', running: 500, starting: 1200, emoji: 'ü´ß' },
            { name: 'Electric Dryer', running: 3000, starting: 3000, emoji: 'üëï' }
        ];

        const genSizes = [
            { watts: 2000, name: '2,000W Inverter', desc: 'Essentials only', price: '$400-$800' },
            { watts: 3500, name: '3,500W Portable', desc: 'Basic backup', price: '$500-$1,000' },
            { watts: 5000, name: '5,000W Portable', desc: 'Most homes (partial)', price: '$600-$1,200' },
            { watts: 7500, name: '7,500W Portable', desc: 'Most homes (full)', price: '$800-$1,500' },
            { watts: 10000, name: '10,000W Portable', desc: 'Large home', price: '$1,200-$2,000' },
            { watts: 14000, name: '14kW Standby', desc: 'Whole house', price: '$3,500-$5,500' },
            { watts: 22000, name: '22kW Standby', desc: 'Large whole house', price: '$5,000-$7,500' }
        ];

        const counts = {};
        appliances.forEach(a => counts[a.name] = 0);

        function renderItems() {
            const list = document.getElementById('itemList');
            list.innerHTML = appliances.map(a => `
                <div class="item-row">
                    <div class="item-info">
                        <div class="item-name">${a.emoji} ${a.name}</div>
                        <div class="item-watts">${a.running}W running / ${a.starting}W starting</div>
                    </div>
                    <div class="item-controls">
                        <button class="item-btn" onclick="adjust('${a.name}', -1)">-</button>
                        <span class="item-count" id="count-${a.name.replace(/[^a-zA-Z]/g, '')}">${counts[a.name]}</span>
                        <button class="item-btn" onclick="adjust('${a.name}', 1)">+</button>
                    </div>
                </div>
            `).join('');
        }

        function adjust(name, delta) {
            counts[name] = Math.max(0, counts[name] + delta);
            document.getElementById(`count-${name.replace(/[^a-zA-Z]/g, '')}`).textContent = counts[name];
            calculate();
        }

        function calculate() {
            let runningWatts = 0;
            let maxStarting = 0;

            appliances.forEach(a => {
                const count = counts[a.name];
                runningWatts += a.running * count;
                maxStarting = Math.max(maxStarting, a.starting * count);
            });

            // Total starting = running + highest starting surge
            const startingWatts = runningWatts + maxStarting - (appliances.find(a => counts[a.name] > 0 && a.starting === maxStarting)?.running || 0);
            const totalAmps = Math.round(runningWatts / 120);

            // Recommend generator 20% above starting watts
            const neededWatts = startingWatts * 1.2;
            let recommended = genSizes[0];
            for (const gen of genSizes) {
                if (gen.watts >= neededWatts) {
                    recommended = gen;
                    break;
                }
            }

            document.getElementById('runningWatts').textContent = runningWatts.toLocaleString();
            document.getElementById('startingWatts').textContent = startingWatts.toLocaleString();
            document.getElementById('totalAmps').textContent = totalAmps;
            document.getElementById('recommendedSize').textContent = recommended.name;

            // Render options
            document.getElementById('genOptions').innerHTML = genSizes.map(gen => {
                const isRec = gen === recommended;
                const fits = gen.watts >= neededWatts;
                return `
                    <div class="size-option ${isRec ? 'recommended' : ''}">
                        <div style="display: flex; justify-content: space-between; align-items: center;">
                            <span style="font-weight: bold; color: var(--secondary);">${gen.name}${isRec ? '<span class="tag">Recommended</span>' : ''}</span>
                            <span style="color: var(--accent);">${gen.price}</span>
                        </div>
                        <div style="color: var(--text-secondary); font-size: 0.9rem; margin-top: 5px;">${gen.desc} ${fits ? '‚úì' : '(may be undersized)'}</div>
                    </div>
                `;
            }).join('');
        }

        renderItems();
        calculate();
    </script>
