<body>
    </div>

    <header class="header">
        <h1>üì¶ Storage Unit Size Calculator</h1>
    </header>

    <div class="main-container">
        <div class="content-area">
            <div class="card">
                <h2>üõãÔ∏è What Are You Storing?</h2>
                <div class="item-grid" id="itemGrid"></div>
            </div>

            <div class="result-hero">
                <div class="result-hero-label">Recommended Size</div>
                <div class="result-hero-value" id="recommendedSize">5x5</div>
            </div>

            <div class="results-grid">
                <div class="result-card">
                    <div class="result-value" id="totalCuFt">0</div>
                    <div class="result-label">Cubic Feet Needed</div>
                </div>
                <div class="result-card">
                    <div class="result-value" id="squareFeet">25</div>
                    <div class="result-label">Square Feet</div>
                </div>
                <div class="result-card">
                    <div class="result-value" id="estCost">$50-75</div>
                    <div class="result-label">Est. Monthly Cost</div>
                </div>
            </div>

            <div class="card">
                <h2>üìê All Size Options</h2>
                <div id="sizeOptions"></div>
            </div>

            </div>

            <div class="card">
                <h2>üîó Related Tools</h2>
                <div class="related-tools">
                    <a href="moving-cost-calculator.html" class="related-link">üì¶ Moving Cost</a>
                    <a href="rent-vs-buy-calculator.html" class="related-link">üè† Rent vs Buy</a>
                    <a href="budget-calculator.html" class="related-link">üí∞ Budget</a>
                    <a href="cost-of-living-calculator.html" class="related-link">üìä Cost of Living</a>
                </div>
            </div>
        </div>

        <div class="sidebar">
            </div>
        </div>
    </div>

    <script>
        const items = [
            { name: 'Boxes (medium)', emoji: 'üì¶', cuFt: 2 },
            { name: 'Bed (queen)', emoji: 'üõèÔ∏è', cuFt: 70 },
            { name: 'Dresser', emoji: 'üóÑÔ∏è', cuFt: 30 },
            { name: 'Sofa', emoji: 'üõãÔ∏è', cuFt: 60 },
            { name: 'Dining Table', emoji: 'ü™ë', cuFt: 35 },
            { name: 'Dining Chairs', emoji: 'ü™ë', cuFt: 8 },
            { name: 'Desk', emoji: 'üñ•Ô∏è', cuFt: 25 },
            { name: 'Bookshelf', emoji: 'üìö', cuFt: 20 },
            { name: 'TV Stand', emoji: 'üì∫', cuFt: 15 },
            { name: 'Washer/Dryer', emoji: 'ü´ß', cuFt: 35 },
            { name: 'Refrigerator', emoji: 'üßä', cuFt: 50 },
            { name: 'Bicycle', emoji: 'üö≤', cuFt: 15 }
        ];

        const sizes = [
            { name: '5x5', sqFt: 25, cuFt: 200, costLow: 50, costHigh: 75, desc: 'Closet size' },
            { name: '5x10', sqFt: 50, cuFt: 400, costLow: 75, costHigh: 125, desc: 'Walk-in closet' },
            { name: '10x10', sqFt: 100, cuFt: 800, costLow: 100, costHigh: 175, desc: '1BR apartment' },
            { name: '10x15', sqFt: 150, cuFt: 1200, costLow: 150, costHigh: 225, desc: '2BR apartment' },
            { name: '10x20', sqFt: 200, cuFt: 1600, costLow: 175, costHigh: 275, desc: '2-3BR home' },
            { name: '10x25', sqFt: 250, cuFt: 2000, costLow: 225, costHigh: 350, desc: '3-4BR home' },
            { name: '10x30', sqFt: 300, cuFt: 2400, costLow: 275, costHigh: 400, desc: 'Large home' }
        ];

        const counts = {};
        items.forEach(item => counts[item.name] = 0);

        function renderItems() {
            const grid = document.getElementById('itemGrid');
            grid.innerHTML = items.map(item => `
                <div class="item-row">
                    <div class="item-label">${item.emoji} ${item.name}</div>
                    <div class="item-controls">
                        <button class="item-btn" onclick="adjustCount('${item.name}', -1)">-</button>
                        <span class="item-count" id="count-${item.name}">${counts[item.name]}</span>
                        <button class="item-btn" onclick="adjustCount('${item.name}', 1)">+</button>
                    </div>
                </div>
            `).join('');
        }

        function adjustCount(name, delta) {
            counts[name] = Math.max(0, counts[name] + delta);
            document.getElementById(`count-${name}`).textContent = counts[name];
            calculate();
        }

        function calculate() {
            let totalCuFt = 0;
            items.forEach(item => {
                totalCuFt += counts[item.name] * item.cuFt;
            });
            
            // Add 20% buffer for maneuvering
            const neededCuFt = totalCuFt * 1.2;
            
            // Find recommended size
            let recommended = sizes[0];
            for (const size of sizes) {
                if (size.cuFt >= neededCuFt) {
                    recommended = size;
                    break;
                }
            }
            if (neededCuFt > sizes[sizes.length - 1].cuFt) {
                recommended = sizes[sizes.length - 1];
            }
            
            document.getElementById('totalCuFt').textContent = Math.round(totalCuFt);
            document.getElementById('recommendedSize').textContent = recommended.name;
            document.getElementById('squareFeet').textContent = recommended.sqFt;
            document.getElementById('estCost').textContent = `$${recommended.costLow}-${recommended.costHigh}`;
            
            // Render size options
            const optionsHTML = sizes.map(size => {
                const isRecommended = size.name === recommended.name;
                return `
                    <div class="size-option ${isRecommended ? 'recommended' : ''}">
                        <div>
                            <span class="size-name">${size.name}</span>
                            ${isRecommended ? '<span class="tag">Recommended</span>' : ''}
                            <div style="color: var(--text-secondary); font-size: 0.9rem;">${size.desc} (${size.cuFt} cu ft)</div>
                        </div>
                        <span class="size-price">$${size.costLow}-${size.costHigh}/mo</span>
                    </div>
                `;
            }).join('');
            document.getElementById('sizeOptions').innerHTML = optionsHTML;
        }

        renderItems();
        calculate();
    </script>
</body>
