    <script>
        function calculateCD(principal, rate, months, compounding) {
            const years = months / 12;
            const n = compounding;
            const r = rate / 100;
            return principal * Math.pow(1 + r/n, n * years);
        }

        function calculate() {
            const deposit = parseFloat(document.getElementById('deposit').value) || 0;
            const rate = parseFloat(document.getElementById('rate').value) || 0;
            const term = parseInt(document.getElementById('term').value);
            const compounding = parseInt(document.getElementById('compounding').value);

            const finalValue = calculateCD(deposit, rate, term, compounding);
            const interestEarned = finalValue - deposit;
            const effectiveAPY = (Math.pow(finalValue / deposit, 12 / term) - 1) * 100;
            const monthlyInterest = interestEarned / term;
            const dailyInterest = interestEarned / (term * 30);

            document.getElementById('finalValue').textContent = '$' + finalValue.toFixed(2).replace(/\B(?=(\d{3})+(?!\d))/g, ',');
            document.getElementById('interestEarned').textContent = '$' + interestEarned.toFixed(2).replace(/\B(?=(\d{3})+(?!\d))/g, ',');
            document.getElementById('apy').textContent = effectiveAPY.toFixed(2) + '%';
            document.getElementById('monthlyInterest').textContent = '$' + monthlyInterest.toFixed(2);
            document.getElementById('dailyInterest').textContent = '$' + dailyInterest.toFixed(2);

            const terms = [3, 6, 12, 24, 36, 60];
            let comparisonHtml = '';
            terms.forEach(t => {
                const val = calculateCD(deposit, rate, t, compounding);
                const interest = val - deposit;
                const termLabel = t < 12 ? t + ' months' : (t / 12) + ' year' + (t > 12 ? 's' : '');
                comparisonHtml += '<div class="breakdown-row"><span>' + termLabel + '</span><span style="color: var(--success);">+$' + interest.toFixed(2) + '</span><span>$' + val.toFixed(2) + '</span></div>';
            });
            document.getElementById('termComparison').innerHTML = comparisonHtml;
        }
        calculate();
    </script>
