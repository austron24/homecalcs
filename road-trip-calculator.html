    <header class="header">
        <h1>üöó Road Trip Calculator</h1>

    <div class="main-container">
        <div class="content-area">
            <div class="card">
                <h2>üìç Trip Details</h2>
                <div class="form-grid">
                    <div class="form-group">
                        <label>Total Distance (miles)</label>
                        <input type="number" id="distance" value="500" step="50" oninput="calculate()">
                    </div>
                    <div class="form-group">
                        <label>Average Speed (mph)</label>
                        <input type="number" id="speed" value="65" step="5" oninput="calculate()">
                    </div>
                    <div class="form-group">
                        <label>Your MPG</label>
                        <input type="number" id="mpg" value="28" step="1" oninput="calculate()">
                    </div>
                    <div class="form-group">
                        <label>Gas Price ($/gallon)</label>
                        <input type="number" id="gasPrice" value="3.50" step="0.10" oninput="calculate()">
                    </div>
                </div>
            </div>

            <div class="card">
                <h2>üí∞ Additional Expenses</h2>
                <div class="form-grid">
                    <div class="form-group">
                        <label>Hotel/Night ($)</label>
                        <input type="number" id="hotel" value="100" step="10" oninput="calculate()">
                    </div>
                    <div class="form-group">
                        <label>Number of Nights</label>
                        <input type="number" id="nights" value="2" min="0" oninput="calculate()">
                    </div>
                    <div class="form-group">
                        <label>Food/Day ($)</label>
                        <input type="number" id="food" value="50" step="5" oninput="calculate()">
                    </div>
                    <div class="form-group">
                        <label>Other Expenses ($)</label>
                        <input type="number" id="other" value="100" step="10" oninput="calculate()">
                    </div>
                </div>

                    <div class="result-hero-label">Total Trip Cost</div>
                    <div class="result-hero-value" id="totalCost">$0</div>
                </div>

                    <div class="result-card">
                        <div class="result-value" id="gasCost">$0</div>
                        <div class="result-label">Gas Cost</div>
                    </div>
                    <div class="result-card">
                        <div class="result-value" id="driveTime">0h</div>
                        <div class="result-label">Drive Time</div>
                    </div>
                    <div class="result-card">
                        <div class="result-value" id="gallons">0</div>
                        <div class="result-label">Gallons Needed</div>
                    </div>

    <script>
        function calculate() {
            const distance = parseFloat(document.getElementById('distance').value) || 0;
            const speed = parseFloat(document.getElementById('speed').value) || 1;
            const mpg = parseFloat(document.getElementById('mpg').value) || 1;
            const gasPrice = parseFloat(document.getElementById('gasPrice').value) || 0;
            const hotel = parseFloat(document.getElementById('hotel').value) || 0;
            const nights = parseInt(document.getElementById('nights').value) || 0;
            const food = parseFloat(document.getElementById('food').value) || 0;
            const other = parseFloat(document.getElementById('other').value) || 0;

            const gallons = distance / mpg;
            const gasCost = gallons * gasPrice;
            const driveHours = distance / speed;
            const days = Math.ceil(driveHours / 8) + 1;
            
            const lodging = hotel * nights;
            const foodCost = food * days;
            const totalCost = gasCost + lodging + foodCost + other;
            const perMile = distance > 0 ? totalCost / distance : 0;

            const hours = Math.floor(driveHours);
            const mins = Math.round((driveHours - hours) * 60);

            document.getElementById('totalCost').textContent = '$' + Math.round(totalCost).toLocaleString();
            document.getElementById('gasCost').textContent = '$' + Math.round(gasCost).toLocaleString();
            document.getElementById('driveTime').textContent = hours + 'h ' + mins + 'm';
            document.getElementById('gallons').textContent = Math.round(gallons) + ' gal';

            document.getElementById('fuelBreak').textContent = '$' + Math.round(gasCost).toLocaleString();
            document.getElementById('lodgingBreak').textContent = '$' + Math.round(lodging).toLocaleString();
            document.getElementById('foodBreak').textContent = '$' + Math.round(foodCost).toLocaleString();
            document.getElementById('otherBreak').textContent = '$' + Math.round(other).toLocaleString();
            document.getElementById('perMile').textContent = '$' + perMile.toFixed(2);
        }
        calculate();
    </script>
