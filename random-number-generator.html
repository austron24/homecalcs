    <script>
        let history = [];

        function generate() {
            const min = parseInt(document.getElementById('min').value) || 0;
            const max = parseInt(document.getElementById('max').value) || 100;
            const count = Math.min(20, Math.max(1, parseInt(document.getElementById('count').value) || 1));

            const numbers = [];
            for (let i = 0; i < count; i++) {
                numbers.push(Math.floor(Math.random() * (max - min + 1)) + min);
            }

            // Display numbers
            let html = '';
            numbers.forEach(n => {
                html += '<div class="number-ball">' + n + '</div>';
            });
            document.getElementById('numbers').innerHTML = html;

            // Add to history
            history.unshift(numbers.join(', '));
            if (history.length > 10) history.pop();

            let historyHtml = '';
            history.forEach((item, i) => {
                historyHtml += '<div class="history-item">' + (i + 1) + '. ' + item + '</div>';
            });
            document.getElementById('history').innerHTML = historyHtml;
        }
    </script>
