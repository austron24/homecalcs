    <script>
        function calculate() {
            const products = [];
            
            for (let i = 1; i <= 3; i++) {
                const price = parseFloat(document.getElementById('price' + i).value);
                const qty = parseFloat(document.getElementById('qty' + i).value);
                const unit = document.getElementById('unit' + i).value;
                
                if (price > 0 && qty > 0) {
                    const unitPrice = price / qty;
                    products.push({ id: i, price, qty, unit, unitPrice });
                    document.getElementById('unitPrice' + i).textContent = '$' + unitPrice.toFixed(4);
                } else {
                    document.getElementById('unitPrice' + i).textContent = '-';
                }
            }

            // Remove best class from all
            for (let i = 1; i <= 3; i++) {
                document.getElementById('product' + i).classList.remove('best');
            }

            // Find best deal
            if (products.length > 1) {
                let best = products[0];
                for (const p of products) {
                    if (p.unitPrice < best.unitPrice) {
                        best = p;
                    }
                }
                
                document.getElementById('product' + best.id).classList.add('best');
                
                const savings = products.filter(p => p.id !== best.id).map(p => {
                    return ((p.unitPrice - best.unitPrice) / p.unitPrice * 100).toFixed(1);
                });
                
                document.getElementById('winnerText').textContent = 
                    'Product ' + String.fromCharCode(64 + best.id) + ' is the best value at $' + best.unitPrice.toFixed(4) + ' per ' + best.unit;
                document.getElementById('winner').style.display = 'block';
            } else {
                document.getElementById('winner').style.display = 'none';
            }
        }
        calculate();
