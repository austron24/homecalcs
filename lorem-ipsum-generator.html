                    </label>

                <button class="generate-btn" onclick="generate()">üìù Generate Lorem Ipsum</button>

    <script>
        const loremWords = ["lorem", "ipsum", "dolor", "sit", "amet", "consectetur", "adipiscing", "elit", "sed", "do", "eiusmod", "tempor", "incididunt", "ut", "labore", "et", "dolore", "magna", "aliqua", "enim", "ad", "minim", "veniam", "quis", "nostrud", "exercitation", "ullamco", "laboris", "nisi", "aliquip", "ex", "ea", "commodo", "consequat", "duis", "aute", "irure", "in", "reprehenderit", "voluptate", "velit", "esse", "cillum", "fugiat", "nulla", "pariatur", "excepteur", "sint", "occaecat", "cupidatat", "non", "proident", "sunt", "culpa", "qui", "officia", "deserunt", "mollit", "anim", "id", "est", "laborum"];
        
        function getRandomWord() {
            return loremWords[Math.floor(Math.random() * loremWords.length)];
        }
        
        function generateSentence(wordCount = null) {
            const count = wordCount || Math.floor(Math.random() * 10) + 5;
            let words = [];
            for (let i = 0; i < count; i++) {
                words.push(getRandomWord());
            }
            words[0] = words[0].charAt(0).toUpperCase() + words[0].slice(1);
            return words.join(' ') + '.';
        }
        
        function generateParagraph() {
            const sentenceCount = Math.floor(Math.random() * 4) + 3;
            let sentences = [];
            for (let i = 0; i < sentenceCount; i++) {
                sentences.push(generateSentence());
            }
            return sentences.join(' ');
        }
        
        function generate() {
            const type = document.getElementById('type').value;
            const amount = Math.min(100, Math.max(1, parseInt(document.getElementById('amount').value) || 3));
            const format = document.getElementById('format').value;
            const startLorem = document.getElementById('startLorem').checked;
            
            let result = [];
            
            if (type === 'paragraphs') {
                for (let i = 0; i < amount; i++) {
                    result.push(generateParagraph());
                }
                if (startLorem && result.length > 0) {
                    result[0] = 'Lorem ipsum dolor sit amet, consectetur adipiscing elit. ' + result[0].split('. ').slice(1).join('. ');
                }
                if (format === 'html') {
                    result = result.map(p => '<p>' + p + '</p>');
                }
                result = result.join(format === 'html' ? '\n\n' : '\n\n');
            } else if (type === 'sentences') {
                for (let i = 0; i < amount; i++) {
                    result.push(generateSentence());
                }
                if (startLorem && result.length > 0) {
                    result[0] = 'Lorem ipsum dolor sit amet, consectetur adipiscing elit.';
                }
                result = result.join(' ');
            } else {
                for (let i = 0; i < amount; i++) {
                    result.push(getRandomWord());
                }
                if (startLorem && result.length >= 2) {
                    result[0] = 'lorem';
                    result[1] = 'ipsum';
                }
                result = result.join(' ');
            }
            
            document.getElementById('output').textContent = result;
        }
        
        function copyText() {
            navigator.clipboard.writeText(document.getElementById('output').textContent);
        }
        
        generate();
    </script>
