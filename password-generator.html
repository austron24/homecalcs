                <h2>‚öôÔ∏è Password Options</h2>
                
                <div class="form-group">
                    <label>Password Length: <span id="lengthValue">16</span></label>
                    <input type="range" id="length" min="8" max="64" value="16" oninput="updateLength(); generate()">
                </div>

                <div class="form-group">
                    <label>Include:</label>
                    <div class="checkbox-group">
                        <label class="checkbox-item">
                            <input type="checkbox" id="uppercase" checked onchange="generate()">
                            Uppercase (A-Z)
                        </label>
                        <label class="checkbox-item">
                            <input type="checkbox" id="lowercase" checked onchange="generate()">
                            Lowercase (a-z)
                        </label>
                        <label class="checkbox-item">
                            <input type="checkbox" id="numbers" checked onchange="generate()">
                            Numbers (0-9)
                        </label>
                        <label class="checkbox-item">
                            <input type="checkbox" id="symbols" checked onchange="generate()">
                            Symbols (!@#$%)
                        </label>
                    </div>
                </div>

                <button class="btn" onclick="generate()">üîÑ Generate New Password</button>

                <div class="result-hero">
                    <div class="password-display" id="password">Click generate to create password</div>
                    <button class="btn btn-copy" onclick="copyPassword()">üìã Copy to Clipboard</button>

    <script>
        const chars = {
            uppercase: 'ABCDEFGHIJKLMNOPQRSTUVWXYZ',
            lowercase: 'abcdefghijklmnopqrstuvwxyz',
            numbers: '0123456789',
            symbols: '!@#$%^&*()_+-=[]{}|;:,.<>?'
        };

        function updateLength() {
            document.getElementById('lengthValue').textContent = document.getElementById('length').value;
        }

        function generate() {
            const length = parseInt(document.getElementById('length').value);
            const useUpper = document.getElementById('uppercase').checked;
            const useLower = document.getElementById('lowercase').checked;
            const useNumbers = document.getElementById('numbers').checked;
            const useSymbols = document.getElementById('symbols').checked;

            let pool = '';
            if (useUpper) pool += chars.uppercase;
            if (useLower) pool += chars.lowercase;
            if (useNumbers) pool += chars.numbers;
            if (useSymbols) pool += chars.symbols;

            if (pool === '') {
                document.getElementById('password').textContent = 'Select at least one option';
                return;
            }

            let password = '';
            for (let i = 0; i < length; i++) {
                password += pool.charAt(Math.floor(Math.random() * pool.length));
            }

            document.getElementById('password').textContent = password;

            // Calculate strength
            let strength = 0;
            if (length >= 12) strength++;
            if (length >= 16) strength++;
            if (useUpper && useLower) strength++;
            if (useNumbers) strength++;
            if (useSymbols) strength++;

            const bar = document.getElementById('strengthBar');
            const text = document.getElementById('strengthText');
            bar.className = 'strength-bar';
            
            if (strength <= 2) {
                bar.classList.add('strength-weak');
                text.textContent = 'Weak';
            } else if (strength <= 3) {
                bar.classList.add('strength-fair');
                text.textContent = 'Fair';
            } else if (strength <= 4) {
                bar.classList.add('strength-good');
                text.textContent = 'Good';
            } else {
                bar.classList.add('strength-strong');
                text.textContent = 'Strong';
            }
        }

        function copyPassword() {
            const password = document.getElementById('password').textContent;
            navigator.clipboard.writeText(password).then(() => {
                alert('Password copied to clipboard!');
            });
        }

        generate();
    </script>
